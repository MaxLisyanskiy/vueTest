<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <h1> {{title}} </h1>
        <input v-model="text" type="text">
        <p> {{text}} </p>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                title: 'Hey there',
                text: ''
            }
        })
    </script>

</body>
</html>
